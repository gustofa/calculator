<head>
  <title>Calculator Vanilla Javascript and CSS</title>
  <script src="./calculator.js"></script>
  <link rel="stylesheet" href="./calculator.css" />
</head>
<body>
  <div class="calculator">
    <div class="display">
      <input id="input_display" value="0" />
    </div>
    <div class="buttons">
      <button class="calc-button" data-action="clear">AC</button>
      <button class="calc-button" data-action="sign">+/-</button>
      <button class="calc-button" data-action="percent">%</button>
      <button class="calc-button" data-action="divide">รท</button>

      <button class="calc-button">7</button>
      <button class="calc-button">8</button>
      <button class="calc-button">9</button>
      <button class="calc-button" data-action="multiply">x</button>

      <button class="calc-button">4</button>
      <button class="calc-button">5</button>
      <button class="calc-button">6</button>
      <button class="calc-button" data-action="subtract">-</button>

      <button class="calc-button">1</button>
      <button class="calc-button">2</button>
      <button class="calc-button">3</button>
      <button class="calc-button" data-action="add">+</button>

      <button class="calc-button bigger">0</button>
      <button class="calc-button" data-action="decimal">&period;</button>
      <button class="calc-button equal" data-action="calculate">
        &equals;
      </button>
    </div>
  </div>
</body>
